<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-face"></i>
    </span>
    Profil
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Accueil</a></li>
      <li class="breadcrumb-item active" aria-current="page">Profil</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Modifier votre profil</h4>
        <form
          class="form-sample"
          novalidate
          (ngSubmit)="onSubmit()"
          [formGroup]="profileForm"
          #prform="ngForm"
        >
          <fieldset [disabled]="fieldsetDisabled">
            <p class="card-description">
              Informations personnelles
            </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Prénom</label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      [ngClass]="{ 'has-danger': formErrors.firstName }"
                      formControlName="firstName"
                      [(ngModel)]="userProfileCopy.firstName"
                    />
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="formErrors.firstName"
                    >
                      {{ formErrors.firstName }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div
                  class="form-group row"
                  [ngClass]="{ 'has-danger': formErrors.lastName }"
                >
                  <label class="col-sm-3 col-form-label">Nom de famille</label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      formControlName="lastName"
                      [(ngModel)]="userProfileCopy.lastName"
                    />
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="formErrors.lastName"
                    >
                      {{ formErrors.lastName }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Sexe</label>
                  <div class="col-sm-4">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                          type="radio"
                          class="form-check-input"
                          id="maleRadio"
                          value="male"
                          formControlName="gender"
                          [(ngModel)]="userProfileCopy.gender"
                        />
                        Homme
                        <i class="input-helper"></i>
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                          type="radio"
                          class="form-check-input"
                          id="femaleRadio"
                          value="female"
                          formControlName="gender"
                          [(ngModel)]="userProfileCopy.gender"
                        />
                        Femme
                        <i class="input-helper"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Username</label>
                  <div class="col-sm-9">
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      formControlName="username"
                      disabled
                      [(ngModel)]="userProfileCopy.username"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div
                  class="form-group row"
                  [ngClass]="{ 'has-danger': formErrors.email }"
                >
                  <label class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      formControlName="email"
                      [(ngModel)]="userProfileCopy.email"
                    />
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="formErrors.email"
                    >
                      {{ formErrors.email }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div
                  class="form-group row"
                  [ngClass]="{ 'has-danger': formErrors.mobile }"
                >
                  <label class="col-sm-3 col-form-label"
                    >Numéro de mobile</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="tel"
                      class="form-control form-control-lg"
                      formControlName="mobile"
                      [(ngModel)]="userProfileCopy.mobile"
                    />
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="formErrors.mobile"
                    >
                      {{ formErrors.mobile }}
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label
                    class="col-sm-3 col-form-label"
                    [ngClass]="{ 'has-danger': formErrors.address }"
                    >Address</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      formControlName="address"
                      [(ngModel)]="userProfileCopy.address"
                    />
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="formErrors.address"
                    >
                      {{ formErrors.address }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div
                  class="form-group row"
                  [ngClass]="{ 'has-danger': formErrors.cin }"
                >
                  <label class="col-sm-3 col-form-label">Cin</label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      formControlName="cin"
                      [(ngModel)]="userProfileCopy.cin"
                    />
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="formErrors.cin"
                    >
                      {{ formErrors.cin }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Diplôme</label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      formControlName="diploma"
                      [(ngModel)]="userProfileCopy.diploma"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Citation</label>
                  <div class="col-sm-9">
                    <textarea
                      class="form-control form-control-lg"
                      rows="4"
                      formControlName="quote"
                      [(ngModel)]="userProfileCopy.quote"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="row">
            <div class="col-md-6 col-sm-12 text-left">
              <button
                type="button"
                class="btn btn-danger"
                (click)="enableForm()"
                *ngIf="fieldsetDisabled"
              >
                Modifier vos infos
              </button>
            </div>
            <div class="col-md-6 col-sm-12 text-right">
              <button
                type="submit"
                class="btn btn-gradient-primary mr-2"
                *ngIf="!fieldsetDisabled"
                [disabled]="prform.invalid"
              >
                Valider
              </button>
              <button
                type="button"
                class="btn btn-light"
                (click)="disableForm()"
                *ngIf="!fieldsetDisabled"
              >
                Annuler
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
